<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish Store</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f0fa;
      color: #333;
    }

    /* Header */
    header {
      background: #6a1b9a;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }
    header input {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      width: 200px;
      outline: none;
    }
    header button {
      background: #ff4081;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    header button:hover {
      background: #f50057;
    }

    /* Hero Banner */
    .hero {
      background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1400&q=80')
                  center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 120px 20px;
    }
    .hero h2 {
      font-size: 50px;
      margin: 0;
    }
    .hero p {
      font-size: 20px;
      margin-top: 10px;
    }

    /* Products Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 50px;
    }
    .product {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-10px);
    }
    .product img {
      max-width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
    }
    .product h3 {
      margin: 15px 0 10px;
      font-size: 20px;
      color: #6a1b9a;
    }
    .product p {
      font-size: 18px;
      font-weight: bold;
      color: #ff4081;
    }
    .product button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }
    .product button:hover {
      background: #4a0072;
    }

    /* Footer */
    footer {
      background: #2d0035;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>TrendyShop</h1>
    <input type="text" placeholder="Search products...">
    <button>ðŸ›’ Cart</button>
  </header>

  <!-- Hero Banner -->
  <div class="hero">
    <h2>Shop the Latest Trends</h2>
    <p>Exclusive deals, stylish products, best prices</p>
  </div>

  <!-- Products -->
  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1589187155479-8db7c572c6a3?auto=format&fit=crop&w=800&q=80" alt="Shoes">
      <h3>Running Shoes</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1589987724056-94a3d79042f2?auto=format&fit=crop&w=800&q=80" alt="Headphones">
      <h3>Wireless Headphones</h3>
      <p>$79.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1606813902483-c87f7590a3a3?auto=format&fit=crop&w=800&q=80" alt="Watch">
      <h3>Smart Watch</h3>
      <p>$99.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=800&q=80" alt="Bag">
      <h3>Leather Bag</h3>
      <p>$59.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 TrendyShop. All Rights Reserved.</p>
  </footer>
</body>
</html>
